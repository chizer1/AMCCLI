name: Build, Release and Upload EXEs

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime:
          - win-x64
          - osx-x64
          - linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish executable for ${{ matrix.runtime }}
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -o ./publish/${{ matrix.runtime }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: publish-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: publish-win-x64
          path: ./artifacts/win-x64

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: publish-osx-x64
          path: ./artifacts/osx-x64

      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: publish-linux-x64
          path: ./artifacts/linux-x64

      # Find the Windows executable file (.exe)
      - name: Find Windows EXE
        id: find_exe_win
        run: |
          exe=$(ls ./artifacts/win-x64/*.exe | head -n 1)
          echo "exe=$exe" >> $GITHUB_OUTPUT

      # Find the macOS executable file (no extension, executable bit set)
      - name: Find macOS EXE
        id: find_exe_osx
        run: |
          exe=$(find ./artifacts/osx-x64 -maxdepth 1 -type f -executable | head -n 1)
          echo "exe=$exe" >> $GITHUB_OUTPUT

      # Find the Linux executable file (no extension, executable bit set)
      - name: Find Linux EXE
        id: find_exe_linux
        run: |
          exe=$(find ./artifacts/linux-x64 -maxdepth 1 -type f -executable | head -n 1)
          echo "exe=$exe" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_exe_win.outputs.exe }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_exe_osx.outputs.exe }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_exe_linux.outputs.exe }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}