name: Build, Release and Upload EXEs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime:
          - win-x64
          - osx-x64
          - linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish executable for ${{ matrix.runtime }}
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -o ./publish/${{ matrix.runtime }}

      - name: Upload build artifacts (for release job)
        uses: actions/upload-artifact@v3
        with:
          name: publish-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: publish-win-x64
          path: ./artifacts/win-x64

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: publish-osx-x64
          path: ./artifacts/osx-x64

      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: publish-linux-x64
          path: ./artifacts/linux-x64

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/win-x64/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/osx-x64/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/linux-x64/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}