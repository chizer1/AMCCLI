name: Build & Release AMCCLI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.3)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Publish Windows (win-x64)
        run: |
          dotnet publish "AMCCLI/AMCCLI.csproj" \
            -c Release \
            -r win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:PublishTrimmed=true \
            -o ./publish/win-x64

      - name: Zip Windows build
        run: zip -j AMCCLI-win-x64.zip ./publish/win-x64/*

      - name: Publish Linux (linux-x64)
        run: |
          dotnet publish "AMCCLI/AMCCLI.csproj" \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:PublishTrimmed=true \
            -o ./publish/linux-x64

      - name: Zip Linux build
        run: zip -j AMCCLI-linux-x64.zip ./publish/linux-x64/*

      - name: Publish macOS (osx-x64)
        run: |
          dotnet publish "AMCCLI/AMCCLI.csproj" \
            -c Release \
            -r osx-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:PublishTrimmed=true \
            -o ./publish/osx-x64

      - name: Zip macOS build
        run: zip -j AMCCLI-osx-x64.zip ./publish/osx-x64/*

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag }}
          name: "AMCCLI ${{ github.event.inputs.tag }}"
          draft: false
          prerelease: false
          allowUpdates: true

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            AMCCLI-win-x64.zip
            AMCCLI-linux-x64.zip
            AMCCLI-osx-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}